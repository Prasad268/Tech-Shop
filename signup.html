<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
  </head>
  <body>
        <section class="form">
            <h1>Signup</h1>
            <h2>Already have an account? <b style="font-size: 16px;">Login</b></h2>
            <div class="formdetails">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="Email" name="Email" placeholder="Email" required><br>
                <input type="Password" name="Password" placeholder="Password" required><br>
                <input type="Password" name="Cpassword" placeholder="Confirm Password" required><br>
            </div>
            <button style="background-color: red; color: white; margin-left: 20px; width:302px; padding: 5px;">Signup</button>
            <hr style=" color:darkgray;width: 100px; position: relative; top:20px; left:20px">
            <h2 style="position: relative; top: 10px; left: 120px;">or login with</h2>
            <hr style=" color:darkgray;width: 90px; position: relative; top:4px; left:228px">
            <div style="margin-top: 20px; margin-left: 20px;">
                <button style="background-color: #316FF6; color: white; width: 100px;">Facebook</button>
                <button style="background-color: red  ; color:white; width: 100px;">Google</button>
                <button style="background-color: #1DA1F2; color: white; width: 100px;">Twitter</button>
            </div>
        </section>
  </body>
</html>
